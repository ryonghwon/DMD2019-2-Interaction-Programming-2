<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<title>jQuery Manipulation - DOM Removal</title>
<link rel="stylesheet" href="./css/reset.css"/>
<style>
    .hidden{display:none}
    div{border:2px solid #000}
    div div{margin:5px;border:1px solid #f00}
    p{margin:10px;background-color:#ff0}
    .double{border-color:#00f}
    .red{color:#f00}
    .blue{color:#00f}
</style>
</head>
<body>
<h1>DOM Removal</h1>

<!-- detach -->
<button class="btn-1">attach / detach</button>
<p>Hello</p>
and
<p>Goodbye</p> 

<!-- empty -->
<button class="btn-2">empty</button>
<p>Hello World!</p>

<!-- remove -->
<button class="btn-3">remove</button>
<p>Hello World!</p>

<!-- unwrap -->
<script src="./js/libs/jquery/jquery-3.4.1.min.js" type="text/javascript"></script>
<script src="./js/script_4.js" type="text/javascript"></script>
</body>
