<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>jQuery Selector</title>
<link rel="stylesheet" href="./css/reset.css"/>
<style>
.redBG{background-color:#f00}
.redColor{color:#f00}
.blueBG{background-color:#00f}
.blueColor{color:#00f}
.blackBG{background-color:#000}
.whiteColor{color:#fff}
</style>
</head>
<body>
<h1>Selector</h1>
<div id="hello">hello</div>
<div class="world">world</div>
<div id="header">header</div>
<div class="content">content</div>
<div class="content">content</div>
<div class="content">content</div>
<span class="content">span content</span>
<span class="content">span content</span>
<span class="content">span content</span>
<span class="content">span content</span>
<div id="footer">footer</div>
<div>
    <a href="http://www.naver.com">naver</a>
    <a href="#">link</a>
    <a href="#" class="link"><span>link</span></a>
</div>
<div id="content1" class="content" style="display:none;visibility:hidden;">content</div>
<ul id="list">
<li>list1</li>
<li class="blueColor">list2</li>
<li>list3</li>
<li>list4</li>
</ul>
<script src="./js/libs/jquery/jquery-3.4.1.min.js" type="text/javascript"></script>
<script src="./js/script_1.js" type="text/javascript"></script>
</body>
</html>
