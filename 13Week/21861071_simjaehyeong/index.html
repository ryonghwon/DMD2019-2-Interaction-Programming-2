<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Parallax Scroll</title>
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<h1 class="blind">Parallax Scroll</h1>


<div id="wrap"  class="inactive">
    <nav id="global-nav" role="navigation">
        <ul>
            <li><a href="#section-1"><span>Section 1</span></a></li><li>

                </div>

        </div>
        <div class="section sectionNav">

                <div class="sticky">
                    <div id="section-2">
                            <div class="image-area"><img src="./img/6.jpg" /></div>
                            <div class="text-area">
                                <p class="title">2</p>
                                <p class="desc">2 description</p>

                    </div>
                    
                </div>
            </div>
        </div>
        <div class="section sectionNav">
            <div class="sticky-container">
                <div class="sticky">
                    <div id="section-3" class="gallery">

                        </div>
                        <div class="gallery-item">
                            <div class="image-area"><img src="./img/9.jpg" /></div>
                            <div class="text-area">
                                <p class="title title345">5</p>
                                <p class="desc desc345">5 description</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
</div>


<div id="wrap" class="inactive">
    
</div>
<script src="./js/libs/jquery/jquery-3.4.1.min.js" type="text/javascript"></script>
<script src="./js/libs/jquery/jquery.easing.min.js" type="text/javascript"></script>
