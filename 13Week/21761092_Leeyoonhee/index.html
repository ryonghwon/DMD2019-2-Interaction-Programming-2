<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Parallax Scroll</title>
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<h1 class="blind">Parallax Scroll</h1>
<div id="wrap" class="inactive">
    <nav id="global-nav" role="navigation">
        <ul>
            <li><a href="#section-1"><span>Section 1</span></a></li>
            <li><a href="#section-2"><span>Section 2</span></a></li>
            <li><a href="#section-3"><span>Section 3</span></a></li>
        </ul>
    </nav>
    <article class="content">
    <div id="section-1" class="section">
        <div class="sticky-container">
            <div class="sticky">
                <div class="image-area"><img src="./img/0.jpg" /></div>
                <div class="text-area">
                    <p class="title">Section 1</p>
                    <p class="desc">Section 1 description</p>
                </div>
            </div>
        </div>
    </div>
    <div id="section-2" class="section">
        <div class="sticky-container">
            <div class="sticky">
                <div class="image-area"><img src="./img/1.jpg" /></div>
                <div class="text-area">
                    <p class="title">Section 2</p>
                    <p class="desc">Section 2 description</p>
                </div>
            </div>
        </div>
    </div>
    <div id="section-3" class="section">
        <div class="sticky-container">
            <div class="sticky">
                <div class="gallery">
                    <div class="gallery-item">
                        <div class="image-area"><img src="./img/2.jpg" /></div>
                        <div class="text-area">
                            <p class="title">Section 3</p>
                            <p class="desc">Section 3 description</p>
                        </div>
                    </div>
                    <div class="gallery-item">
                        <div class="image-area"><img src="./img/3.jpg" /></div>
                        <div class="text-area">
                            <p class="title">Section 4</p>
                            <p class="desc">Section 4 description</p>
                        </div>
                    </div>
                    <div class="gallery-item">
                        <div class="image-area"><img src="./img/4.jpg" /></div>
                        <div class="text-area">
                            <p class="title">Section 5</p>
                            <p class="desc">Section 5 description</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </article>
</div>
<script src="./js/libs/jquery/jquery-3.4.1.min.js" type="text/javascript"></script>
<script src="./js/libs/gsap/TweenMax.min.js" type="text/javascript"></script>
<script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
